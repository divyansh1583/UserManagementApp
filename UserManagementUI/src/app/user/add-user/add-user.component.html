<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 p-4">
      <div class="back-arrow d-flex">
        <a routerLink="/user/dashboard">
          <img src="../../../assets/Images/ArrowLeftCircle.png" alt="Back to Dashboard">
        </a>
        <h2>Add User</h2>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="card mb-4 w-100">
          <div class="card-body">
            <h5 class="card-title">User Detail</h5>
            <hr class="mt-2 mb-4">
            
            <!-- Image Upload Section -->
            <div class="upload-section">
              <div class="upload-placeholder" (click)="fileInput.click()">
                <img *ngIf="imagePreview" [src]="imagePreview" alt="User image">
                <div *ngIf="!imagePreview" class="placeholder-text">
                  <img src="../../../assets/Images/ImageUpload_icon.png" alt="">
                </div>
              </div>
              <div class="upload-info">
                <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept="image/*">
                <h6>Upload user image here</h6>
                <button type="button" class="btn btn-sm btn-primary mt-2" (click)="fileInput.click()">Browse</button>
              </div>
            </div>

            <!-- User Details -->
            <div class="row">
              <div *ngFor="let field of ['firstName', 'middleName', 'lastName']" class="col-md-4 mb-3">
                <label [for]="field">{{field | titlecase}}</label>
                <input type="text" class="form-control" [id]="field" [formControlName]="field" [placeholder]="field | titlecase">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" formControlName="gender">
                  <option value="">Select</option>
                  <option *ngFor="let option of ['male', 'female', 'other']" [value]="option">{{option | titlecase}}</option>
                </select>
              </div>
              <div *ngFor="let field of ['dateOfBirth', 'email']" class="col-md-4 mb-3">
                <label [for]="field">{{field | titlecase}}</label>
                <input [type]="field === 'email' ? 'email' : 'date'" class="form-control" [id]="field" [formControlName]="field" [placeholder]="field | titlecase">
              </div>
            </div>

            <div class="row">
              <div *ngFor="let field of ['dateOfJoining', 'phone', 'alternatePhone']" class="col-md-4 mb-3">
                <label [for]="field">{{field | titlecase}}</label>
                <input [type]="field.includes('phone') ? 'tel' : 'date'" class="form-control" [id]="field" [formControlName]="field" [placeholder]="field | titlecase">
              </div>
            </div>

            <!-- Address Section -->
            <div formArrayName="addresses">
              <ng-container *ngFor="let address of addressesFormArray.controls; let i = index">
                <div [formGroupName]="i">
                  <h5 class="mt-4">{{i === 0 ? 'Primary' : 'Secondary'}} Address</h5>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label [for]="'address' + i">Address</label>
                      <input type="text" class="form-control" [id]="'address' + i" formControlName="address" placeholder="Address">
                    </div>
                  </div>
                  <div class="row">
                    <div *ngFor="let field of ['country', 'state', 'city']" class="col-md-4 mb-3">
                      <label [for]="field + i">{{field | titlecase}}</label>
                      <select class="form-control" [id]="field + i" [formControlName]="field + 'Id'">
                        <option value="">Select</option>
                        <option *ngFor="let item of getLocationData(field, i)" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label [for]="'zipCode' + i">Zip Code</label>
                      <input type="text" class="form-control" [id]="'zipCode' + i" formControlName="zipCode" placeholder="Zip Code">
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>

            <!-- Secondary Address Checkbox -->
            <div class="form-check mb-3" *ngIf="!showSecondaryAddress">
              <input type="checkbox" class="form-check-input" id="showSecondaryAddress" (change)="toggleSecondaryAddress($event)">
              <label class="form-check-label" for="showSecondaryAddress">Add Secondary Address</label>
            </div>

            <!-- Active/Inactive Checkbox -->
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
              <label class="form-check-label" for="isActive">Inactive</label>
            </div>

            <!-- Submit Button -->
            <div class="row mt-4">
              <div class="col-10"></div>
              <div class="col">
                <button type="submit" class="btn btn-primary btn-md px-5" [disabled]="userForm.invalid">Save</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<p>{{ userForm.value | json }}</p>
<p>{{ userForm.valid | json }}</p>

<div class="container-fluid">
  <div class="row">
    <!-- Left side with illustration -->
    <div class="col-md-6 illustration-column">
      <img src="../../../assets/Images/login.png" alt="sidebanner_image" style="position: relative;">
    </div>

    <!-- Right side with login form -->
    <div class="col-md-6 login-column">
      <div class="login-form-container">
        <h1 *ngIf="!isEmailSent" class="logo text-center">Logo</h1>
        <div class="card p-4 card-wrapper">
          <div *ngIf="!isEmailSent">
            <h2 class="card-title mb-4">Forgot Password</h2>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="email" class="form-label">Enter your email address</label>
                <input class="form-control form-control-lg" type="email" id="email" formControlName="email"
                  placeholder="Enter Email">
                <div *ngIf="email?.touched && email?.invalid" class="text-danger">
                  <small *ngIf="email?.errors?.['required']">Email is required.</small>
                  <small *ngIf="email?.errors?.['email']">Invalid email address.</small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid || isLoading">
                {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
              </button>
            </form>
          </div>
          <div *ngIf="isEmailSent" class="Email-Sent-Wrapper">
            <div class="img-wrapper">
              <img src="../../../assets/Images/Email.png" alt="mail">
            </div>
            <div class="mt-3 text-center ">
              <p>Kindly check your email. A link has been sent there to reset your password.</p>
            </div>
            <div class="mt-3 text-center email-text">
              Back to Sign In?
              <a routerLink="/login" class="forgot-password-link">Go Back</a>
            </div>
          </div>
        </div>
        <div *ngIf="!isEmailSent" class="mt-3 text-center">
          <a routerLink="/login" class="forgot-password-link">Go Back?</a>
        </div>
      </div>
    </div>
  </div>
</div>

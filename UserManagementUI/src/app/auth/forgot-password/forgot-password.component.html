<div class="container-fluid">
    <div class="row">
        <!-- Left side with illustration -->
        <div class="col-md-6 illustration-column">
            <div class="illustration-content">
                <!-- Replace this with the actual SVG or image -->
                <div class="placeholder-image"></div>
            </div>
        </div>

        <!-- Right side with forgot password form -->
        <div class="col-md-6 form-column">
            <div class="form-container">
                <h2 class="logo">Logo</h2>
                <h3 class="forgot-password-header">Forgot Password</h3>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email address</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="Enter Email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Link to My Email</button>
                </form>
                <div class="mt-3 text-center">
                    <a routerLink="/" class="back-to-signin">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>

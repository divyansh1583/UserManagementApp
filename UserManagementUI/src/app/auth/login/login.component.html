<div class="container-fluid">
    <div class="row">
      <!-- Left side with illustration -->
      <div class="col-md-6 illustration-column">
        <div class="illustration-content">
          <!-- You would replace this with an actual SVG or image -->
          <div class="placeholder-image"></div>
        </div>
      </div>
      
      <!-- Right side with login form -->
      <div class="col-md-6 login-column">
        <div class="login-form-container">
          <h2 class="logo">Logo</h2>
          <h3 class="sign-in-header">Sign In</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Enter your email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Enter your password</label>
              <div class="password-input-group">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                <span class="password-toggle">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </form>
          <div class="mt-3 text-center">
            <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<header>
  <div class="left">
    <button class="menu-toggle" (click)="onToggleSidebar()">â˜°</button>
    <span>Hi, {{ userName }} ðŸ‘‹</span>
  </div>
  <div class="right">
    <div class="profile-info" (click)="toggleProfileDropdown($event)">
      <img [src]="imagePath" alt="User" class="user-image">
      <span class="user-name">{{userName}}</span>
      <div class="dropdown-menu" *ngIf="isProfileDropdownOpen">
        <a href="#" (click)="changePassword($event)">Change Password</a>
        <a href="#" (click)="logout($event)">Logout</a>
      </div>
    </div>
  </div>
</header>
